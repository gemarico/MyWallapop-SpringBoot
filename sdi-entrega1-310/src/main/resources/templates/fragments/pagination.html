
<ul class="pagination justify-content-center" style="margin-bottom: 100px ">
	<!-- Primera -->
	<li class="page-item"><a class="page-link" th:href="@{'?page=0'}"
		th:text="#{first.page}"></a></li>
	<!-- Anterior (si la hay ) -->
	<li class="page-item" th:if="${page.getNumber()-1 &gt;= 0}"><a
		class="page-link" th:href="@{'?page='+${page.getNumber()-1} }"
		th:text="${page.getNumber()}"></a></li>
	<!-- Actual -->
	<li class="page-item active"><a class="page-link"
		th:href="@{'?page='+${page.getNumber()} }"
		th:text="${page.getNumber()+1}"></a></li>
	<!-- Siguiente (si la hay) -->
	<li class="page-item"
		th:if="${page.getNumber()+1 &lt;= page.getTotalPages()-1}"><a
		class="page-link" th:href="@{'?page='+${page.getNumber()+1} }"
		th:text="${page.getNumber()+2}"></a></li>
	<!-- Ãšltima -->
	<li class="page-item"><a class="page-link"
		th:href="@{'?page='+${page.getTotalPages()-1}}"
		th:text="#{last.page}"></a></li>
</ul>
