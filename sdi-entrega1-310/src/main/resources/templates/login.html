<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<nav th:replace="fragments/nav"></nav>
<body background ="/img/fondo.jpg" style="background-size: cover">
            <div class="container">
                	<h2 class="text-center" th:text="#{login.message}"></h2>
                	
                <div th:if="${param.error}">
                    <div class="alert fixed-top alert-danger" id="alert" th:text="#{invalidCredentials.message}"></div>
                </div>
                <div class="container" >
                    <form class="form-horizontal justify-content-center" method="post" action="/login" >
                        <div class="form-group">
                            <label  for="username" th:text="#{email.message}"></label>
                            <div >
                                <input  type="email" class="form-control" name="username" th:placeholder="#{email.placeholder}"
                                required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  for="username" th:text="#{password.message}"></label>
                            <div >
                                <input  type="password" class="form-control glyphicon glyphicon-search"
                                name="password" th:placeholder="#{password.placeholder}" required="true">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div >
                                <button type="submit" class="btn btn-primary" th:text="#{login.message}"></button>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    </form>
                </div>
            </div>
            <footer th:replace="fragments/footer"></footer>
      
    </body>

</html>
