<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<nav th:replace="fragments/nav"></nav>
<body>
            <div class="container">
                	<h2 class="text-center" th:text="#{login.message}"></h2>
                <div th:if="${param.error}">
                    <div class="alert fixed-top alert-danger" id="alert" th:text="#{invalidCredentials.message}"></div>
                </div>
                <div class="center-div">
                    <form class="" method="post" action="/login">
                        <div class="form-group">
                            <label class="col-form-label col-md-2" for="username" th:text="#{email.message}"></label>
                            <div class="col-md-12">
                                <input type="email" class="form-control" name="username" th:placeholder="#{email.placeholder}"
                                required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label col-md-2" for="username" th:text="#{password.message}"></label>
                            <div class="col-md-12">
                                <input type="password" class="form-control glyphicon glyphicon-search"
                                name="password" th:placeholder="#{password.placeholder}" required="true">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 offset-sm-2">
                                <button type="submit" class="btn btn-primary" th:text="#{login.message}"></button>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                    </form>
                </div>
            </div>
            <footer th:replace="fragments/footer"></footer>
      
    </body>

</html>
