<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{users.message}"></h2>
		<form class="form-horizontal" method="post" action=/user/delete>
			<p th:text="#{usersInSystem.message}"></p>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th input type="checkbox" id="checkbox"></th>
							<th th:text="#{email.message}"></th>
							<th th:text="#{name.message}"></th>
							<th th:text="#{lastName.message}"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${usersList}">
							<td><input type="checkbox" th:value="${user.id}" name="id" /></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.name}"></td>
							<td th:text="${user.lastName}"></td>

						</tr>
					</tbody>
				</table>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{delete.message}"></button>
				</div>
			</div>

		</form>

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
