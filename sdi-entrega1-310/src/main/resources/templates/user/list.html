<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<nav th:replace="fragments/nav"></nav>
<body>
		<div class="container white">
			<h2 th:text="#{users.message}"></h2>
			<form class="form-horizontal justify-content-center" method="post" action="/user/delete">
				<p th:text="#{usersInSystem.message}"></p>
				<div class="table table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th  input="" type="checkbox" id="checkbox"></th>
								<th  th:text="#{email.message}"></th>
								<th  th:text="#{name.message}"></th>
								<th  th:text="#{lastName.message}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user : ${usersList}">
								<td ><input type="checkbox"
									th:value="${user.id}" name="id"></td>
								<td th:text="${user.email}"></td>
								<td  th:text="${user.name}"></td>
								<td  th:text="${user.lastName}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="form-group">
					<div >
						<button type="submit" class="btn btn-primary"
							th:text="#{delete.message}"></button>
					</div>
				</div>
			</form>
		</div>
		<footer th:replace="fragments/footer"></footer>
</body>

</html>
