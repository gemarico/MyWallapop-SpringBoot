<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"></head>
<nav th:replace="fragments/nav"></nav>
<body>

	<h4 th:text="#{login.private.message}"></h4>
	<div class="container white" style="text-align: center">


		<hr>
		<hr>
		<div class="table table-responsive"
			sec:authorize="hasRole('ROLE_CLIENT')">
			<h4 th:text="#{conversations.message}"></h4>
			<hr>
			<hr>
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{user.message}"></th>
						<th th:text="#{offer.title}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="conver : ${recievedList}">
						<td th:text="${conver.offer.user.name}"></td>
						<td th:text="${conver.offer.title}"></td>
						<td><a th:href="${'/user/conver/' + conver.id}"
							th:text="#{conver.message}"></a></td>
						<td><a th:href="${'/user/conver/delete/' + conver.id}"
							th:text="#{delete.message}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer"></footer>
</body>

</html>
